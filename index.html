<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> 
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a-scene>
    <a-sky color="blue"></a-sky>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
    <a-box position="0 1 -4" rotation="0 45 0" color="red"></a-box>
    <a-torus position= "3 1 -4"
      rotation="0 45 0" color="yellow" radius="1.25"></a-torus>
    <a-pyramid color="purple"
      position="-3 1 -4" rotation="0 45 0" radius="1.25"></a-pyramid>
    
    <a-cone color="orange" position="4 1 -4" rotation="0 45 0 " radius-bottom="1.25"></a-cone>
      
  </a-scene>
</body>

</html>
